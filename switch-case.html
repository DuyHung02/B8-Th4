<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let brower = prompt('Trình duyệt bạn muốn dùng');
    switch (brower) {
        case 'Edge':
            alert('Khởi động Edge');
            break;
        case 'Chrome':
        case 'FireFox':
        case 'Saf':
            alert('Khởi động trình duyệt');
            break;
        default:
            alert('Trình duyệt không khả dụng');

    }
</script>
</body>
</html>
